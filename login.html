<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Jinnyflix</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #141414;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #000;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .login-container button:hover {
      background-color: #b20710;
    }

    .login-container .bottom-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .bottom-text a {
      color: #e50914;
      text-decoration: none;
    }

    .login-container .bottom-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In to Jinnyflix</h2>
    <form action="index.html" method="POST" onsubmit="return loginUser()">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="bottom-text">
      New to Jinnyflix? <a href="signup.html">Sign up now</a>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Mock validation (replace with real backend validation if needed)
      if (email === "user@example.com" && password === "password") {
        alert("Login successful!");
        return true; // redirect via form action
      } else {
        alert("Invalid credentials.");
        return false;
      }
    }
  </script>
</body>
</html>
